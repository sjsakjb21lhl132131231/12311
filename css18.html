<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <title>예제 18</title>
    <style type="text/css">
       *{
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "맑은고딕", "돋움";
            font-size: 12px;
            color: #444444;
        }

        ul {
            list-style:none;
        }

        #login_box {
            width: 220px;
            height: 120px;
            border: solid 1px #bbb;
            border-radius: 15px;
            margin: 10px 0 0 10px;
            padding: 10px 0 0 15px;
        }

        h2 {
            font-family: "Arial";
            margin-bottom: 10px;
        }

        #login_box input {
            width: 100px;
            height: 18px;
        }

        #id_pass,
        #login_btn {
            display: inline-block;
            vertical-align: top;
        }

        #id_pass span {
            display: inline-block;
            width: 20px;
        }

        #pass {
            margin-top: 3px;
        }

        #login_btn button {
            margin-left: 5px;
            padding: 12px;
            border-radius: 5px;
        }

        #btns {
            margin: 12px 0 0 0;
            text-decoration: underline;
        }

        #btns li {
            margin-left: 10px;
            display: inline;
        }

    </style>
</head>

<body>
    <form action="">
        <div id="login_box">
            <h2>Member login</h2>
            <ul id="input_button">
                <li id="id_pass">
                    <ul>
                        <li>
                            <span>ID</span>
                            <input type="text">
                        </li>
                        <li id="pass">
                            <span>PW</span>
                            <input type="password">
                        </li>
                    </ul>
                </li>
                <li id="login_btn">
                    <button>로그인</button>
                </li>
            </ul>
            <ul id="btns">
                <li>회원가입</li>
                <li>아이디/비밀번호 찾기</li>
            </ul>
        </div>
    </form>
</body>

</html>
